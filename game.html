<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#13daec">
    <title>Sudoku Game Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13daec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                        "cell-bg-light": "#ffffff",
                        "cell-bg-dark": "#1a2c2e",
                        "cell-highlight-light": "#e3f8fa",
                        "cell-highlight-dark": "#1e3a3d",
                        "cell-selected-light": "#13daec40",
                        "cell-selected-dark": "#13daec59",
                        "text-light": "#102022",
                        "text-dark": "#e3f8fa",
                        "text-secondary-light": "#5b6d70",
                        "text-secondary-dark": "#a0b5b9",
                        "text-user-light": "#007AFF",
                        "text-user-dark": "#409cff",
                        "hint-bg-light": "#fef8e3",
                        "hint-bg-dark": "#362e15",
                        "hint-text-light": "#FF9500",
                        "hint-text-dark": "#ffc400",
                        "error-light": "#ef4444",
                        "error-dark": "#f87171",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }
        body {
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
        }
        .game-container {
            height: 100%;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* 3x3 box borders */
        .cell[data-col="2"], .cell[data-col="5"] {
            border-right: 2px solid #64748b !important;
        }
        .cell[data-row="2"], .cell[data-row="5"] {
            border-bottom: 2px solid #64748b !important;
        }
        .dark .cell[data-col="2"], .dark .cell[data-col="5"] {
            border-right: 2px solid #475569 !important;
        }
        .dark .cell[data-row="2"], .dark .cell[data-row="5"] {
            border-bottom: 2px solid #475569 !important;
        }

        .cell {
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            cursor: pointer;
        }

        .cell.selected {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 12px rgba(19, 218, 236, 0.4);
        }

        .dark .cell.selected {
            box-shadow: 0 4px 16px rgba(19, 218, 236, 0.2);
        }

        .cell.error {
            background-color: rgba(239, 68, 68, 0.2) !important;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .cell.highlight-same {
            background-color: rgba(19, 218, 236, 0.1) !important;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="game-container flex flex-col bg-background-light dark:bg-background-dark">
        <!-- Header -->
        <div class="flex items-center px-3 py-1 justify-between">
            <button onclick="pauseGame()" class="p-1">
                <span class="material-symbols-outlined text-xl" id="pause-icon">pause</span>
            </button>
            <div class="flex flex-col items-center">
                <span class="text-sm font-bold" id="difficulty-label">Easy</span>
                <span class="text-xs text-red-500" id="mistakes">0/3 mistakes</span>
            </div>
            <span class="text-primary text-sm font-bold" id="timer">00:00</span>
        </div>

        <!-- Game Grid - calculates size based on available space -->
        <div class="flex-1 flex items-center justify-center p-2 min-h-0">
            <div id="sudoku-grid" class="grid grid-cols-9 grid-rows-9 gap-px bg-slate-300 dark:bg-slate-600 rounded-lg overflow-hidden" style="width: min(80vw, calc(100vh - 180px)); height: min(80vw, calc(100vh - 180px));">
            </div>
        </div>

        <!-- Controls - fixed height -->
        <div class="px-3 pb-2">
            <div class="flex gap-2 mb-2 justify-center">
                <button onclick="undo()" class="flex items-center gap-1 px-3 py-1.5 bg-white dark:bg-cell-bg-dark rounded-lg shadow text-xs font-medium">
                    <span class="material-symbols-outlined text-lg">undo</span>Undo
                </button>
                <button onclick="erase()" class="flex items-center gap-1 px-3 py-1.5 bg-white dark:bg-cell-bg-dark rounded-lg shadow text-xs font-medium">
                    <span class="material-symbols-outlined text-lg">backspace</span>Erase
                </button>
                <button onclick="hint()" class="flex items-center gap-1 px-3 py-1.5 bg-amber-50 dark:bg-hint-bg-dark rounded-lg shadow text-xs font-medium text-amber-600 dark:text-hint-text-dark">
                    <span class="material-symbols-outlined text-lg">lightbulb</span>Hint
                </button>
            </div>
            <div id="number-pad" class="grid grid-cols-9 gap-1 max-w-xs mx-auto">
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>

</html>
