<!DOCTYPE html>
<html class="light" lang="en">

<head>
    <meta charset="utf-8" />
    <meta content="width=device-width, initial-scale=1.0, viewport-fit=cover" name="viewport" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="theme-color" content="#13daec">
    <title>Sudoku Game Board</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect" />
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
        rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap"
        rel="stylesheet" />
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#13daec",
                        "background-light": "#f6f8f8",
                        "background-dark": "#102022",
                        "cell-bg-light": "#ffffff",
                        "cell-bg-dark": "#1a2c2e",
                        "cell-highlight-light": "#e3f8fa",
                        "cell-highlight-dark": "#1e3a3d",
                        "cell-selected-light": "#13daec40",
                        "cell-selected-dark": "#13daec59",
                        "text-light": "#102022",
                        "text-dark": "#e3f8fa",
                        "text-secondary-light": "#5b6d70",
                        "text-secondary-dark": "#a0b5b9",
                        "text-user-light": "#007AFF",
                        "text-user-dark": "#409cff",
                        "hint-bg-light": "#fef8e3",
                        "hint-bg-dark": "#362e15",
                        "hint-text-light": "#FF9500",
                        "hint-text-dark": "#ffc400",
                        "error-light": "#ef4444",
                        "error-dark": "#f87171",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: { "DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px" },
                },
            },
        }
    </script>
    <style>
        .material-symbols-outlined {
            font-variation-settings:
                'FILL' 0,
                'wght' 400,
                'GRAD' 0,
                'opsz' 24
        }

        body {
            min-height: 100dvh;
            touch-action: manipulation;
            -webkit-tap-highlight-color: transparent;
            user-select: none;
            padding-top: env(safe-area-inset-top);
            padding-bottom: env(safe-area-inset-bottom);
            padding-left: env(safe-area-inset-left);
            padding-right: env(safe-area-inset-right);
        }

        /* 3x3 box borders */
        .cell[data-col="2"], .cell[data-col="5"] {
            border-right: 2px solid #64748b !important;
        }
        .cell[data-row="2"], .cell[data-row="5"] {
            border-bottom: 2px solid #64748b !important;
        }
        .dark .cell[data-col="2"], .dark .cell[data-col="5"] {
            border-right: 2px solid #475569 !important;
        }
        .dark .cell[data-row="2"], .dark .cell[data-row="5"] {
            border-bottom: 2px solid #475569 !important;
        }

        .cell {
            transition: transform 0.1s ease-in-out, box-shadow 0.1s ease-in-out;
            cursor: pointer;
        }

        .cell.selected {
            transform: scale(1.05);
            z-index: 10;
            box-shadow: 0 4px 12px rgba(19, 218, 236, 0.4);
        }

        .dark .cell.selected {
            box-shadow: 0 4px 16px rgba(19, 218, 236, 0.2);
        }

        .cell.error {
            background-color: rgba(239, 68, 68, 0.2) !important;
            animation: shake 0.3s;
        }

        @keyframes shake {

            0%,
            100% {
                transform: translateX(0);
            }

            25% {
                transform: translateX(-5px);
            }

            75% {
                transform: translateX(5px);
            }
        }

        .cell.highlight-same {
            background-color: rgba(19, 218, 236, 0.1) !important;
        }
    </style>
</head>

<body class="bg-background-light dark:bg-background-dark font-display text-text-light dark:text-text-dark">
    <div class="relative flex h-[100dvh] w-full flex-col overflow-hidden">
        <!-- Header -->
        <div class="flex items-center bg-background-light dark:bg-background-dark px-4 py-2 justify-between shrink-0">
            <button onclick="pauseGame()" class="transition-transform active:scale-90 p-1">
                <span class="material-symbols-outlined text-2xl text-text-light dark:text-text-dark" id="pause-icon">pause</span>
            </button>
            <h2 class="text-text-light dark:text-text-dark text-base font-bold" id="difficulty-label">Easy</h2>
            <p class="text-primary text-sm font-bold" id="timer">00:00</p>
        </div>

        <!-- Game Grid -->
        <div class="flex-1 flex items-center justify-center px-4 py-2">
            <div id="sudoku-grid" class="grid grid-cols-9 grid-rows-9 gap-px bg-slate-200 dark:bg-slate-700 w-full max-w-[min(85vw,340px)] aspect-square rounded-lg overflow-hidden shadow-sm">
                <!-- Grid cells will be generated by JavaScript -->
            </div>
        </div>

        <!-- Controls -->
        <div class="shrink-0 px-4 pb-3 pt-2">
            <div class="flex flex-col gap-2 w-full max-w-[340px] mx-auto">
                <div class="grid grid-cols-3 gap-2">
                    <button onclick="undo()"
                        class="flex flex-col items-center justify-center gap-1 py-2 bg-gradient-to-br from-white to-gray-100 dark:from-cell-bg-dark dark:to-background-dark rounded-lg shadow-md text-text-secondary-light dark:text-text-secondary-dark active:scale-95 transition-transform">
                        <span class="material-symbols-outlined text-xl">undo</span>
                        <span class="text-[10px] font-semibold">Undo</span>
                    </button>
                    <button onclick="erase()"
                        class="flex flex-col items-center justify-center gap-1 py-2 bg-gradient-to-br from-white to-gray-100 dark:from-cell-bg-dark dark:to-background-dark rounded-lg shadow-md text-text-secondary-light dark:text-text-secondary-dark active:scale-95 transition-transform">
                        <span class="material-symbols-outlined text-xl">backspace</span>
                        <span class="text-[10px] font-semibold">Erase</span>
                    </button>
                    <button onclick="hint()"
                        class="flex flex-col items-center justify-center gap-1 py-2 bg-gradient-to-br from-amber-50 to-amber-100 dark:from-hint-bg-dark dark:to-[#4a3f1b] rounded-lg shadow-md text-hint-text-light dark:text-hint-text-dark active:scale-95 transition-transform">
                        <span class="material-symbols-outlined text-xl">lightbulb</span>
                        <span class="text-[10px] font-semibold">Hint</span>
                    </button>
                </div>
                <div id="number-pad" class="grid grid-cols-9 gap-1">
                    <!-- Number buttons will be generated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <script src="sudoku.js"></script>
</body>

</html>
